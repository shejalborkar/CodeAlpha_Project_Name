<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
   <!--Google Fonts-->
   <!--stylesheet-->
   <link rel="stylesheet" href="sheet.css" />
   


</head>
<body>
  <div class="container">
    <div class="input-wrapper">
      <input type="date" id="date-input" />
      <button type="button"id="calc-age-btn">calculate</button>
      </div>
    <div class="output-wrapper">
      <div>
        <span id="years">-</span>
        <p>Years</p>
    </div>
     <div>
        <span id="months">-</span>
        <p>months</p>
     </div>
    <div>
        <span id="days">-</span>
        <p>Days</p>
    </div>
  </div>
  <br>
  
  <div class="output-wrapper">
  <div>
      <span id="hours">-</span>
      <p>hours</p>
  </div>
  <div>
      <span id="minutes">-</span>
      <p>minutes</p>
  </div>
  <div>
      <span id="seconds">-</span>
      <p>seconds</p>
  </div>
    </div>
  </div>
  <script src="style.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
